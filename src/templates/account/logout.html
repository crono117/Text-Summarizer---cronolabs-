{% extends "base.html" %}
{% load account %}

{% block title %}Sign Out - SummaSaaS{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 bg-gray-50">
    <div class="max-w-md w-full space-y-8">
        <!-- Header -->
        <div>
            <div class="flex justify-center">
                <div class="gradient-bg text-white font-bold text-2xl px-4 py-2 rounded-lg">
                    SummaSaaS
                </div>
            </div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Sign out
            </h2>
        </div>

        <!-- Logout Confirmation -->
        <div class="bg-white py-8 px-6 shadow-lg rounded-lg">
            <p class="text-center text-gray-700 mb-6">
                Are you sure you want to sign out?
            </p>

            <form method="POST" action="{% url 'account_logout' %}">
                {% csrf_token %}

                <div class="space-y-3">
                    <button type="submit"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white gradient-bg hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
                        Yes, sign out
                    </button>

                    <a href="{% url 'home' %}"
                       class="w-full flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
